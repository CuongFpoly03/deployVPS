<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?racecar,speed') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 3px;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }
        .btn {
            background: red;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Welcome to Racing World</h1>
        <button class="btn">Join the Race</button>
    </div>
</body>
</html>
